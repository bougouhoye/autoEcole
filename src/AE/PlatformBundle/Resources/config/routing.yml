# src/OC/PlatformBundle/Resources/config/routing.yml

ae_platform_home:
    path:      /{page}
    defaults: 
        _controller: OCPlatformBundle:Advert:index
        page: 1
    requirements:
        page: \d*
    
ae_platform_view:
    path:      /advert/{id}
    defaults: 
        _controller: OCPlatformBundle:Advert:view
    requirements:
        page: \d+

ae_platform_view_slug:
    path:      /{year}/{slug}.{_format}
    defaults: 
        _controller: OCPlatformBundle:Advert:viewSlug
        _format: html
    requirements:
        year : \d{4}
        format: html|xml

ae_platform_add:
    path:      /add
    defaults: { _controller: OCPlatformBundle:Advert:add }

ae_platform_edit:
    path:      /edit/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:edit
    requirements:
        id: \d+

ae_platform_delete:
    path:      /delete/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:delete
    requirements:
        id: \d+